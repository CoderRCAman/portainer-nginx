version: "3.9"

services:
  nginx:
    image: ghcr.io/coderrcaman/nginx-proxy:latest   # âœ… Prebuilt GHCR image
    container_name: nginx-proxy
    restart: unless-stopped

    ports:
      - "80:80"
      - "443:443"

    # Use internal Docker-managed volumes (no host bind)
    volumes:
      - nginx_conf:/etc/nginx/conf.d
      - nginx_certs:/etc/letsencrypt

    networks:
      - app-net

networks:
  app-net:
    external: true

volumes:
  nginx_conf:
  nginx_certs:
