version: "3.9"

services:
  nginx:
    image: ghcr.io/coderrcaman/nginx-proxy:latest   # âœ… your prebuilt GHCR image
    container_name: nginx-proxy
    restart: unless-stopped

    ports:
      - "80:80"
      - "443:443"

    # Mount your config and (optional) certs from the host
    volumes:
      - /data/compose/nginx-proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /data/compose/nginx-proxy/certs:/etc/letsencrypt:ro

    networks:
      - app-net

networks:
  app-net:
    external: true
