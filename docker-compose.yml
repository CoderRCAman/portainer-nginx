version: "3.9"

services:
  traefik:
    image: traefik:v3.1
    command:
      # --- Core ---
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedByDefault=false"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"

      # --- Entrypoints ---
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # --- Let's Encrypt (Auto SSL) ---
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=admin@devetc.site"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"

      # --- Dashboard (secured below) ---
      - "--api.dashboard=true"
      - "--api.insecure=false"  # keep false in production

      # --- Logging ---
      - "--log.level=INFO"
      - "--accesslog=true"

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
      - traefik_dynamic:/etc/traefik/dynamic

    networks:
      - traefik-net

    deploy:
      placement:
        constraints: [node.role == manager]
      labels:
        - "traefik.enable=true"

        # --- Dashboard Router ---
        - "traefik.http.routers.traefik.rule=Host(`traefik.devetc.site`)"
        - "traefik.http.routers.traefik.entrypoints=websecure"
        - "traefik.http.routers.traefik.service=api@internal"
        - "traefik.http.routers.traefik.tls.certresolver=myresolver"

        # --- Optional Basic Auth for Dashboard ---
        # Generate user:password with:
        # htpasswd -nb user pass | openssl base64
        # and replace below
        # - "traefik.http.middlewares.auth.basicauth.users=user:$$apr1$$hash"
        # - "traefik.http.routers.traefik.middlewares=auth"

volumes:
  traefik_letsencrypt:
  traefik_dynamic:

networks:
  traefik-net:
    driver: overlay




