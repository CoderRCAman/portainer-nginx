name: Build and Push Nginx Image to GHCR

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: nginx-proxy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ${{ env.REGISTRY }} -u "${{ github.repository_owner }}" --password-stdin

      - name: Build Nginx Docker image
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker build -f Dockerfile -t ${{ env.REGISTRY }}/$OWNER/${{ env.IMAGE_NAME }}:latest .

      - name: Push Nginx image to GHCR
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker push ${{ env.REGISTRY }}/$OWNER/${{ env.IMAGE_NAME }}:latest

      # Optional: Trigger Portainer webhook for redeploy
      - name: Trigger Portainer redeploy
        if: success() && secrets.PORTAINER_WEBHOOK_URL != ''
        run: |
          echo "Triggering Portainer redeploy..."
          curl -X POST ${{ secrets.PORTAINER_WEBHOOK_URL }}
